    <title>Declined</title>
</head>
<body>
    <h1>You have declined to save your data.</h1>
        <div class="content">
            <form method="POST">
                <p>If you want to remove all your stored data press <b>Delete</b> button.</p>
                <p>Or if you want to change your choice press <b>Accept</b> button</p>
                <button type="delete" name="action" value="delete">Delete</button>
                <button type="accept" name="action" value="accept">Accept</button>
            </form>
    </div>
</body>
